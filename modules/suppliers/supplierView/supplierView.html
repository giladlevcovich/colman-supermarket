<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #f8f9fa;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Supplier Management</h1>
        
        <!-- Suppliers Table -->
        <div class="card mb-5">
            <div class="card-header">
                <h3 class="mb-0">Suppliers List</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th>Location</th>
                            <th>Business Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="supplierTableBody">
                        <!-- Suppliers will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Supplier Form -->
        <div class="card">
            <div class="card-header">
                <h3 id="formTitle" class="mb-0">Add New Supplier</h3>
            </div>
            <div class="card-body">
                <form id="supplierForm">
                    <div class="row form-section">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="businessType" class="form-label">Business Type</label>
                            <input type="text" class="form-control" id="businessType">
                        </div>
                    </div>
                    
                    <div class="row form-section">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    
                    <div class="row form-section">
                        <div class="col-md-4 mb-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                    </div>
                    
                    <div class="row form-section">
                        <div class="col-md-6 mb-3">
                            <label for="lat" class="form-label">Latitude <span class="text-danger">*</span></label>
                            <input type="number" step="any" class="form-control" id="lat" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lng" class="form-label">Longitude <span class="text-danger">*</span></label>
                            <input type="number" step="any" class="form-control" id="lng" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="submit" class="btn btn-primary" id="formSubmitBtn">Save Supplier</button>
                            <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display: none;">Cancel Edit</button>
                        </div>
                        <div>
                            <span class="text-muted"><span class="text-danger">*</span> Required fields</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="supplierView.js"></script>
</body>
</html>
