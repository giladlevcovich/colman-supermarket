<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Locations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Supplier Locations</h1>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:3000/supplier/suppliers')
                .then(response => response.json())
                .then(suppliers => {
                    initMap(suppliers);
                })
                .catch(error => console.error('Error:', error));
        });

        function initMap(suppliers) {
            // Initialize the map and set its view to a default location
            const map = L.map('map').setView([0, 0], 2);

            // Set up the OpenStreetMap layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            // Add markers to the map for each supplier
            suppliers.forEach(supplier => {
                L.marker([supplier.location.lat, supplier.location.lng])
                    .addTo(map)
                    .bindPopup(`<b>${supplier.name}</b>`);
            });
        }
    </script>
</body>
</html>
