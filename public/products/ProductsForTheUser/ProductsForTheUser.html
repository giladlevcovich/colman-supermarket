<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="ProductsForTheUser.css">
    <link rel="stylesheet" href="../common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ProductsForTheUser.js"></script>
</head>
<body>
<div class="header-buttons">
    <a href="personal-area.html" class="header-button personal-area">
        <img src="https://i.pinimg.com/736x/0d/64/98/0d64989794b1a4c9d89bff571d3d5842.jpg" alt="Personal Area" />
    </a>
    <a href="shopping-cart.html" class="header-button shopping-cart">
        <img src="https://cdn-icons-png.flaticon.com/512/1413/1413908.png" alt="Shopping Cart" />
    </a>
</div>

<div class="container">
    <h1>Products List</h1>

    <div class="search-container">
        </button>
        <button id="toggleFilters">
            <img src="../../assets/AddFillters.png" height="30" width="30">
        </button>
        <input type="text" id="name" placeholder="Search by product name..." class="search-bar">
        <button id="searchButton">
        <img src="../../assets/SearchIcon.png" height="30" width="30"/>
        </button>
        <button id="clearButton">
        <img src="../../assets/ClearIcon.png" height="30" width="30">

    </div>
    <div id="additionalFilters" class="additional-filters">
        <input type="text" id="supplier" placeholder="Supplier ID">
        <select id="containsGluten">
            <option value="">Contains Gluten</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <select id="isKosher">
            <option value="">Is Kosher</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <input type="number" id="minPrice" placeholder="Min Price">
        <input type="number" id="maxPrice" placeholder="Max Price">
    </div>

    <div class="product-list-container">
        <div id="productList" class="product-list"></div>
    </div>
</div>
</body>
</html>
